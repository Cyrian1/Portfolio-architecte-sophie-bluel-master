<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<title>Sophie Bluel - Log In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
		rel="stylesheet" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
	<header>
		<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
		<nav>
			<ul>
				<li><a href="index.html">projets</a></li>
				<li>contact</li>
				<li><a href="login.html" class="active">login</a></li>
				<li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="login">
			<h2>Log In</h2>
			<form id="login-form" action="" method="post" novalidate>
				<label for="login-email">E-mail</label>
				<input type="email" id="login-email" name="email" autocomplete="username" required />

				<label for="login-password">Mot de passe</label>
				<input type="password" id="login-password" name="password" autocomplete="current-password" required />

				<input type="submit" value="Se connecter" />

				<a href="#" class="forgot">Mot de passe oublié ?</a>
				<p class="login-error" aria-live="polite"></p>
			</form>
		</section>
	</main>

	<footer>
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>

	<!-- Script d'auth -->
	<script src="./assets/JS/login.js"></script>
</body>

</html>
